<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galactic Punk</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ICONES -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- BIBLIOTECA DE JOGO -->
    <script src="Ludoteca.js"></script>
    <script>
        var tela;
        var contexto;
        var continua;
        var contador;

        var fundo;
        var asteroides;
        var sprites;
        var powerup;

        var racioX;
        var racioY;

        var ratoX;
        var ratoY;

        var angulo;
        var amplitude;

        function inicia() {
            // TELA
            tela = new Tela(document.getElementById("tela"));
            contexto = tela.contexto;
            continua = true;
            contador = 0;

            // FUNDO
            fundo = [
                new Imagem(0, 0, document.getElementById('fundo')),
                new Imagem(tela.largura, 0, document.getElementById('fundo'))
            ];

            // ASTEROIDES
            asteroides = [
                new Imagem(0, 0, document.getElementById("asteroide-1")),
                new Imagem(0, 0, document.getElementById("asteroide-2")),
                new Imagem(0, 0, document.getElementById("asteroide-3")),
                new Imagem(0, 0, document.getElementById("asteroide-4")),
                new Imagem(0, 0, document.getElementById("asteroide-5")),
                new Imagem(0, 0, document.getElementById("asteroide-6")),
                new Imagem(0, 0, document.getElementById("asteroide-7")),
                new Imagem(0, 0, document.getElementById("asteroide-8")),
            ];
            for (let i = 0; i < asteroides.length; i++) {
                asteroides[i].x = Math.random() * tela.largura + tela.largura;
                asteroides[i].y = Math.random() * (tela.altura - asteroides[i].altura);
                asteroides[i].deltaX = -4;
            }

            // SPRITES
            angulo = 0
            amplitude = 150
            sprite = [
                new Imagem(tela.largura * 0.1, tela.altura * 0.5, document.getElementById('sprite-1')),
                new Imagem(tela.largura * 0.1, tela.altura * 0.5, document.getElementById('sprite-2'))
            ];

            // POWER-UP
            powerUp = new Imagem(0, 0, document.getElementById('power-up'))
            powerUp.x = Math.random() * tela.largura + (tela.largura * 2);
            powerUp.deltaX = -4

            ratoX = 0;
            ratoY = 0;

            racioX = tela.largura / tela.larguraFinal;
            racioY = tela.altura / tela.alturaFinal;

            tela.elemento.onmousedown = processaBotaoPremido;
            tela.elemento.onmouseup = processaBotaoLibertado;
            tela.elemento.onmousemove = processaMovimento;
        }

        function desenha() {
            contexto.clearRect(0, 0, tela.largura, tela.altura);

            // FUNDO
            fundo[0].deltaX = -1
            fundo[0].desenha(tela);
            fundo[1].deltaX = -1
            fundo[1].desenha(tela);

            if (fundo[0].x + tela.largura == 0 && fundo[1].x == 0) {
                fundo[0].x = 0
                fundo[1].x = tela.largura
            }

            // ASTEROIDES
            for (let i = 0; i < asteroides.length; i++) {
                asteroides[i].desenha(tela)
                if (asteroides[i].x + asteroides[i].largura < 0) {
                    asteroides[i].x = Math.random() * tela.largura + tela.largura;
                    asteroides[i].y = Math.random() * (tela.altura - asteroides[i].altura);
                }
            }

            // SPRITES
            sprite[0].desenha(tela)
            sprite[0].y = Math.sin(angulo) * amplitude + tela.altura / 2
            angulo += 0.05

            // POWER-UP
            powerUp.desenha(tela)
            if (powerUp.x + powerUp.largura < 0) {
                powerUp.x = Math.random() * tela.largura + tela.largura;
                powerUp.y = Math.random() * (tela.altura - powerUp.altura);
            }

            if (continua) {
                contador++;
                window.requestAnimationFrame(desenha);
            }

        }

        function processaBotaoPremido(rato) {
            ratoX = Math.floor(rato.offsetX * racioX);
            ratoY = Math.floor(rato.offsetY * racioY);
            //...
        }

        function processaMovimento(rato) {
            ratoX = Math.floor(rato.offsetX * racioX);
            ratoY = Math.floor(rato.offsetY * racioY);
        }

        function processaBotaoLibertado(rato) {
            ratoX = Math.floor(rato.offsetX * racioX);
            ratoY = Math.floor(rato.offsetY * racioY);
            //...
        }

        function processaTeclaPremida(tecla) {
            if (tecla.code == "Space") {        // barra de espaços
                //...
            }
            if (tecla.code == "ArrowLeft") {    // esquerda
                amplitude += 3
            }
            if (tecla.code == "ArrowUp") {      // cima
                //...
            }
            if (tecla.code == "ArrowRight") {   // direita
                amplitude += -3
            }
            if (tecla.code == "ArrowDown") {    // baixo
                //...
            }
        }

        function processaTeclaLibertada(tecla) {
            if (tecla.code == "Space") {
                //...
            }
            if ((tecla.code == "ArrowLeft") || (tecla.code == "ArrowRight")) {
                //...
            }
            if ((tecla.code == "ArrowUp") || (tecla.code == "ArrowDown")) {
                //...
            }
        }

        window.onload = function () {
            inicia();
            desenha();
        }
        window.onkeydown = processaTeclaPremida;
        window.onkeyup = processaTeclaLibertada;
    </script>
</head>

<body>
    <div id="contentor-jogo">
        <canvas id="tela" width="1280" height="673">O seu <em>browser</em> não suporta o elemento
            <code>canvas</code>!
        </canvas>
        <div id="pontuacao">
            <h1>665</h1>
        </div>
        <button id="pausa">
            <i class="ri-pause-circle-line text-xl"></i>
        </button>
    </div>
    <div id="recursos">
        <img id="asteroide-1" src="./recursos/asteroide-1-bw.png" alt="asteroide-1">
        <img id="asteroide-2" src="./recursos/asteroide-2-bw.png" alt="asteroide-2">
        <img id="asteroide-3" src="./recursos/asteroide-3-bw.png" alt="asteroide-3">
        <img id="asteroide-4" src="./recursos/asteroide-4-bw.png" alt="asteroide-4">
        <img id="asteroide-5" src="./recursos/asteroide-5-bw.png" alt="asteroide-5">
        <img id="asteroide-6" src="./recursos/asteroide-6-bw.png" alt="asteroide-6">
        <img id="asteroide-7" src="./recursos/asteroide-7-bw.png" alt="asteroide-7">
        <img id="asteroide-8" src="./recursos/asteroide-8-bw.png" alt="asteroide-8">
        <img id="fundo" src="./recursos/fundo.jpg" alt="fundo">
        <img id="power-up" src="./recursos/power-up.png" alt="power-up">
        <img id="sprite-1" src="./recursos/sprite-1.png" alt="sprite-1">
        <img id="sprite-2" src="./recursos/sprite-2.png" alt="sprite-2">
    </div>
</body>

</html>
