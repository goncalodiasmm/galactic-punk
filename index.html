<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galactic Punk</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./build/tailwind.css">
    <!-- ICONES -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <!-- BIBLIOTECA DE JOGO -->
    <script src="./Ludoteca.js"></script>
    <!-- JOGO -->
    <script src="./GalacticPunk.js"></script>
</head>

<body>
    <!-- ECRÃ INICIAL -->
    <div id="ecra-inicial" class="flex flex-col items-center p-24 gap-8 bg-black max-w-screen-xl">
        <img src="./recursos/logo.png" alt="logo">
        <div class="flex flex-row items-center gap-4">
            <i onclick="escolherSprite()"
                class="ri-arrow-left-s-line text-6xl text-white cursor-pointer transition-all transform hover:scale-125"></i>
            <img src="./recursos/sprite-1.png" alt="sprite-1" id="sprite-1">
            <img src="./recursos/sprite-2.png" alt="sprite-2" id="sprite-2" class="hidden">
            <i onclick="escolherSprite()"
                class="ri-arrow-right-s-line text-6xl text-white cursor-pointer transition-all transform hover:scale-125"></i>
        </div>
        <div class="flex flex-col gap-4">
            <button id="configuracoes"
                class="bg-transparent border-2 border-solid border-white text-white text-2xl py-2 px-8 font-orbitron hover:bg-white hover:text-black transition-all">Configurações</button>
            <button onclick="comecarJogo()" id="jogar"
                class="bg-transparent border-2 border-solid border-white text-white text-2xl py-2 px-8 font-orbitron hover:bg-white hover:text-black transition-all">Jogar</button>
        </div>
    </div>
    <!-- ECRÃ DE JOGO (CANVAS E HUD) -->
    <div id="ecra-jogo" class="relative max-w-screen-xl hidden">
        <canvas id="tela" width="1280" height="673" class="">O seu <em>browser</em> não suporta o elemento
            <code>canvas</code>!
        </canvas>
        <span class="text-3xl font-black font-orbitron text-white absolute top-8 left-8" id="pontuacao-atual">0</span>
        <span class="text-lg font-black font-orbitron text-yellow-400 absolute top-16 left-8"
            id="pontuacao-maxima">0</span>
        <div
            class="flex items-center w-64 h-4 absolute top-12 left-1/2 transform -translate-x-1/2 bg-black rounded-full">
            <span class="h-full absolute bg-yellow-400 rounded-full animate-progress hidden"
                id="barra-progresso"></span>
        </div>
        <button id="pausa">
            <i onclick="pausarJogo()" class="ri-pause-circle-line text-6xl text-white absolute top-8 right-8"></i>
        </button>
    </div>
    <!-- RECURSOS PARA JOGO -->
    <div id="recursos" class="hidden">
        <img id="asteroide-1" src="./recursos/asteroide-1-bw.png" alt="asteroide-1">
        <img id="asteroide-2" src="./recursos/asteroide-2-bw.png" alt="asteroide-2">
        <img id="asteroide-3" src="./recursos/asteroide-3-bw.png" alt="asteroide-3">
        <img id="asteroide-4" src="./recursos/asteroide-4-bw.png" alt="asteroide-4">
        <img id="asteroide-5" src="./recursos/asteroide-5-bw.png" alt="asteroide-5">
        <img id="asteroide-6" src="./recursos/asteroide-6-bw.png" alt="asteroide-6">
        <img id="asteroide-7" src="./recursos/asteroide-7-bw.png" alt="asteroide-7">
        <img id="asteroide-8" src="./recursos/asteroide-8-bw.png" alt="asteroide-8">
        <img id="fundo" src="./recursos/fundo.jpg" alt="fundo">
        <img id="power-up" src="./recursos/power-up.png" alt="power-up">
        <img id="sprite-1" src="./recursos/sprite-1.png" alt="sprite-1">
        <img id="sprite-2" src="./recursos/sprite-2.png" alt="sprite-2">
    </div>
</body>

</html>
